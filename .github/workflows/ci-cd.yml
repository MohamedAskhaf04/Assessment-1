name: Wisecow CI/CD

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 2.1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2.2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 2.3: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 2.4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t mohamedaskhaf04/wisecow:dev .

      # Step 2.5: Push Docker image
      - name: Push Docker image
        run: |
          docker push mohamedaskhaf04/wisecow:dev

      # Step 2.6: Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Step 2.7: Deploy to Kubernetes
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          # Decode KUBECONFIG from secret
          echo "$KUBECONFIG" | base64 --decode > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          
          # Update the image in deployment
          kubectl set image deployment/wisecow-deployment wisecow=mohamedaskhaf04/wisecow:dev
          
          # Wait for rollout to finish
          kubectl rollout status deployment/wisecow-deployment
